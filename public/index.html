<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Mini4wd Chrono</title>

  <link rel="stylesheet" href="css/bulma.css">

  <style>
    body {
      font-size: 16px;
    }

    .is-off {
      visibility: hidden;
      display: none;
    }
  </style>
</head>

<body>

  <nav class="navbar is-transparent">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
      </a>
    </div>

    <div class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="field is-grouped is-grouped-multiline">
            <div class="control">
              <div class="tags has-addons">
                <span class="tag">Board status</span>
                <span id="tag-board-status" class="tag is-danger is-uppercase">not connected</span>
              </div>
            </div>
            <div class="control">
              <div class="tags has-addons">
                <span class="tag">Track</span>
                <span id="tag-track-status" class="tag is-danger is-uppercase">not loaded</span>
              </div>
            </div>
            <div class="control">
              <div class="tags has-addons">
                <span class="tag">Tournament</span>
                <span id="tag-tournament-status" class="tag is-danger is-uppercase">not loaded</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="tabs is-centered is-boxed">
      <ul>
        <li class="is-active" data-tab="race">
          <a>
            <span>Race view</span>
          </a>
        </li>
        <li data-tab="setup">
          <a>
            <span>Setup</span>
          </a>
        </li>
        <li>
          <a>
            <span>Player list</span>
          </a>
        </li>
        <li>
          <a>
            <span>Manches list</span>
          </a>
        </li>
      </ul>
    </div>
  </section>

    <div class="container" data-tab="setup" style="display: none;">

      <label class="label">Load track info</label>
      <div class="field has-addons">
        <div class="control">
          <input id="js-input-track-code" class="input" type="text" placeholder="Insert code" value="2XJAYH">
        </div>
        <div class="control">
          <a id="js-load-track" class="button is-info">
            Load
          </a>
        </div>
      </div>
      <div class="level">
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Code</p>
            <p class="title" id="js-track-code">-</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Length</p>
            <p class="title" id="js-track-length">-</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Changers</p>
            <p class="title" id="js-track-changers">-</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Lane Order</p>
            <p class="title" id="js-track-order">-</p>
          </div>
        </div>
      </div>

      <label class="label">Load tournament</label>
      <div class="field has-addons">
        <div class="control">
          <input id="js-input-tournament-code" class="input" type="text" placeholder="Insert code" value="DC249J">
        </div>
        <div class="control">
          <a id="js-load-tournament" class="button is-info">
            Load
          </a>
        </div>
      </div>
      <div class="level">
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Code</p>
            <p class="title" id="js-tournament-code">-</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Players</p>
            <p class="title" id="js-tournament-players">-</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Manches</p>
            <p class="title" id="js-tournament-manches">-</p>
          </div>
        </div>
      </div>

    </div>

    <div class="container" data-tab="race">

      <div class="has-text-centered">
        <button class="button is-info" id="button-prev">
          <span>&lt; Prev round</span>
        </button>
        <button class="button is-primary is-large" id="button-start">
          <span>START</span>
        </button>
        <button class="button is-info" id="button-next">
          <span>Next round &gt;</span>
        </button>
      </div>

      <div class="columns">
        <div class="column">
          <div class="box has-text-centered is-uppercase">
            <h1 class="subtitle is-3">LANE 1</h1>
            <ul id="laps0"></ul>
          </div>
        </div>
        <div class="column">
          <div class="box has-text-centered is-uppercase">
            <h1 class="subtitle is-3">LANE 2</h1>
            <ul id="laps1"></ul>
          </div>
        </div>
        <div class="column">
          <div class="box has-text-centered is-uppercase">
            <h1 class="subtitle is-3">LANE 3</h1>
            <ul id="laps2"></ul>
          </div>
        </div>
      </div>
    </div>

</body>

<script src="js/jquery.js"></script>
<script src="js/underscore.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/chrono.js"></script>
<script src="js/client.js"></script>

</html>
